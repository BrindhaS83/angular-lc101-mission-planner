<h3>Experiments</h3>
<ul>
  <li *ngFor="let experi of experiment">
    <span *ngIf="experimentBeingEdited !== experi; else elseBlock">
       <!-- display state of member -->
       <span (click)="edit(experi)" class="editable-text">{{experi}}</span>
         <button (click)="remove(experi)">remove</button>
    </span>
    <ng-template #elseBlock>
      <!-- edit state of member -->
      <input #updatedName (keyup.enter)="save(experi,updatedName.value, experi)" value="{{experi.name}}"/>
      <button (click)="save(experi,updatedName.value, experi)">save</button>

    </ng-template>
 </li>
</ul>
<input #experimentName type="text"/>
<button (click)="add(experimentName.value)">Add</button>
